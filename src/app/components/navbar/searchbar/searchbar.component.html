<form class="navbar-form" role="search">
  <div class="input-group add-on">
    <input type ="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Search" name="srch-term" id="srch-term">
    <div class="input-group-btn">
      <button class="btn btn-default" type="submit" (click)="listSearch()" ><span uk-search-icon></span></button>
    </div>
  </div>
</form>
