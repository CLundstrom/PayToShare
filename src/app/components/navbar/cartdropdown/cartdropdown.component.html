<li class="dropdown nav-item">
    <a uk-icon="icon: cart" class="nav-link dropdown-toggle text-white" id="navbarDropdownMenuLink" role="button"
       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" routerLink="/"></a>
    <ul class="dropdown-menu dropdown-menu-right">
      <div class="container">
        <div class="shopping-cart">
          <div class="shopping-cart-header" *ngIf="user$ | async as user; else loggedOut">
            <i class="fa fa-shopping-cart cart-icon"></i><span class="badge">{{this.user.cart.numberOfItems}}</span>
            <div class="shopping-cart-total">
              <span class="lighter-text">Total: </span>
              <span class="main-color-text">{{this.user.cart.totalPrice | currency}}</span>
            </div>
          </div>
          <ng-template #loggedOut>
            <div class="shopping-cart-header">
              <i class="fa fa-shopping-cart cart-icon"></i><span class="badge">{{this.cart.numberOfItems}}</span>
              <div class="shopping-cart-total">
                <span class="lighter-text">Total: </span>
                <span class="main-color-text">{{this.cart.totalPrice | currency}}</span>
              </div>
            </div>


          </ng-template>


          <ul class="shopping-cart-items pull-left list-unstyled" *ngIf="user$ | async as user">

            <!--            HIDDEN IF NO ITEMS-->
            <li class="clearfix" *ngIf="!user.cart || user.cart.numberOfItems == 0">No items here.</li>
            <li class="clearfix" *ngFor="let item of user.cart.items">

              <span><img *ngIf="item.product.imageUrl" src="{{item.product.imageUrl}}" alt="item1"/></span>
              <span><img *ngIf="!item.product.imageUrl || item.product.imageUrl == '' " src="{{item.product.imageUrl}}"
                         alt="item1"/></span>

              <span class="item-name">{{item.product.title}}</span>
              <br>
              <span class="item-price">{{item.product.price | currency}}</span>
              <span class="item-quantity">Quantity: {{item.amountOf}}</span>
            </li>

          </ul>
        </div>
      </div>
    </ul>
  </li>
