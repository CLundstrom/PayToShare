<li class="dropdown nav-item">
  <a uk-icon="icon: cart" class="nav-link dropdown-toggle text-white" id="navbarDropdownMenuLink" role="button"
     data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
  <ul class="dropdown-menu dropdown-menu-right">
    <div class="container">

      <div class="shopping-cart" *ngIf="cart">
        <div class="shopping-cart-header">
          <i class="fa fa-shopping-cart cart-icon"></i><span class="badge">{{cart.numberOfItems}}</span>
          <div class="shopping-cart-total">
            <span class="lighter-text">Total: </span>
            <span class="main-color-text">
              <span class="price">{{this.cart.totalPrice | currency}}</span></span>
          </div>
        </div>
        <ul class="shopping-cart-items list-unstyled">
          <!--            HIDDEN IF NO ITEMS-->
          <li class="clearfix" *ngIf="!cart || cart.numberOfItems == 0">No items here.</li>
          <li class="clearfix" *ngFor="let item of cart.items">

            <span><img *ngIf="item.product.imageUrl" src="{{item.product.imageUrl}}" alt="item1"/></span>
            <span><img *ngIf="!item.product.imageUrl || item.product.imageUrl == '' " src="{{item.product.imageUrl}}"
                       alt="item1"/></span>
            <span class="item-name">{{item.product.title}}</span>
            <span class="item-price">{{item.product.price | currency}}</span><br>
            <span class="item-quantity">Quantity: {{item.amountOf}}</span>
          </li>
        </ul>
        <button type="button" class="btn text" (click)="goToCart()">Checkout</button>
      </div>
    </div>
  </ul>
</li>
