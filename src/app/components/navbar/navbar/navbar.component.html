<!-- HIDDEN ADMIN PANEL-->
<div class="collapse" id="toggleAdmin" *ngIf="isAdmin">
  <nav class="uk-navbar-container" uk-navbar id="adminpanel">
    <div class="uk-navbar-center">
      <ul class="uk-navbar-nav">
        <li class="nav-item">
          <a routerLink="/dashboard" data-toggle="collapse">Dashboard</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<!--MAIN NAVBAR, COLLAPSEABLE-->
<nav class="navbar navbar-expand-lg navbar-light" id="header">
  <!--  BRAND ICON -->
  <a class="navbar-brand" routerLink='/'><img src="assets/images/p2s.png" alt=""></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!--  MAIN NAVBAR COLLAPASABLE-->
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/collection">COLLECTION<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a  class="nav-link" routerLink="/plan">OUR PLANS</a>
      </li>
      
    </ul>


    <!--    SEARCH BAR- CENTERED -->
    <app-searchbar></app-searchbar>

    <div class="ml-auto">
      <ul class="navbar-nav">

        <!--        ADMIN ITEM-->
        <li class="nav-item" *ngIf="isAdmin"> 
          <a uk-icon="icon: cog" class="nav-link"
             data-toggle="collapse" data-target="#toggleAdmin" aria-controls="toggleAdmin" aria-expanded="false"
             routerLink="/"></a>
        </li>
        <!--        CART ITEM-->
        <li class="nav-item">

          <app-cartdropdown></app-cartdropdown>

          <!--        LOGIN DROPDOWN-->
        <li class="nav-item dropdown" *ngIf="!isLoggedIn">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (click)="messageService.clear()">
            Login
          </a>
          <div class="dropdown-menu dropdown-menu-right border border-secondary">
            <form class="px-4 py-3" [formGroup]="profileForm" (ngSubmit)="onSubmit()" id="login">
              <h3>Sign in</h3>
              <app-message></app-message>
              <div class="form-group mt-2">
                <label class="sr-only" for="exampleDropdownFormEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                       placeholder="email@example.com"
                       formControlName="email">
              </div>
              <div class="form-group">
                <label class="sr-only" for="exampleInputPassword2">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password"
                       formControlName="password">
              </div>
              <p class="mb-2"><a id="forgot-password" routerLink="/recover">Forgot password?</a></p>
              <button type="submit" class="btn btn-block btn-primary" (click)="messageService.clear()">Login</button>
              <div class="form-check mt-1">
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck">
                  Remember me
                </label>
              </div>
              <div class="row mt-2">
                <div class="col-12"><h6>OR</h6></div>
              </div>
              <div class="row">
                <div class="col-12">
                  <button type="button" class="loginBtn loginBtn--google" (click)="loginWithGoogle()"> Google</button>
                  <button type="button" class="loginBtn loginBtn--facebook" (click)="loginWithFacebook()"> Facebook
                  </button>
                </div>
              </div>
            </form>
          </div>
        </li>

        <!--        USER DROPDOWN-->
        <li class="nav-item" *ngIf="isLoggedIn">
          <a uk-icon="icon: user" class="nav-link dropdown-toggle" role="button"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          </a>
          <!--          ADMIN PANEL LINK-->
          <div class="dropdown-menu dropdown-menu-right border border-secondary" id="dropdown">
            <a class="nav-link" routerLink="/profile">Profile</a>
            <a class="nav-link" routerLink="/" (click)="onLogoutClick()">Logout</a>
          </div>
        <li *ngIf="!isLoggedIn">
          <a class="nav-link" routerLink="/register"><i class="fa fa-user-plus fa-lg" aria-hidden="true"></i></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- This is the off-canvas -->
<!--<div class="uk-offcanvas-content">-->
<div id="sidebar" uk-offcanvas="overlay: true">
  <div class="uk-offcanvas-bar">

    <button class="uk-offcanvas-close" type="button" uk-close></button>

  </div>
</div>
