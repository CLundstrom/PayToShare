  <div class="collapse navbar-collapse" id="navbarNavDropdown">

        <a class="nav-link" routerLink="/">Placeholder <span class="sr-only">(current)</span></a>

          <button type="button" class="btn btn-default"><i class="fa fa-search fa-lg"></i></button>

      <ul class="navbar-nav">

        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/features">Features</a>

          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Login
          </a>
          <div class="dropdown-menu dropdown-menu-right border border-secondary">
            <form class="px-4 py-3" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
              <h3>Sign in</h3>
              <div class="form-group mt-2">
                <label class="sr-only" for="exampleDropdownFormEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com" formControlName="email">

              <div class="form-group">
                <label class="sr-only" for="exampleInputPassword2">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" formControlName="password">

                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck">

                </label>
              </div>
              <div class="row mt-2">
                <div class="col-12"><h6>OR</h6></div>
              </div>
              <div class="row">
                <div class="col-12">
                  <!-- Have to fix PROPER login to facebook/google buttons -->
                  <button type="button" class="loginBtn loginBtn--google" (click)="glogin()" > Google </button>
                  <button type="button" class="loginBtn loginBtn--facebook" (click)="fblogin()"> Facebook</button>

              </div>

        <li *ngIf="!isLoggedIn">
