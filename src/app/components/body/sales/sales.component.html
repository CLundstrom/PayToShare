<div class="wrapper">
  <div class="container-fluid" id="top">
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8 border">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="item" src="../../../../assets/images/carousel/1.png" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="item" src="../../../../assets/images/carousel/2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="item" src="../../../../assets/images/carousel/3.jpg" alt="Third slide">

              <!--              <video autoplay width="100%" height="420" controls id="video">-->
              <!--                <source src="../../../../assets/images/carousel/ad.mp4"  type="video/mp4" />-->
              <!--                Your browser does not support the video tag.-->
              <!--              </video>-->

            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
    <!--    NEXT ROW HERE-->
    <div class="row">
      <div class="col-2 border">
        STUFF
      </div>
      <div class="col-8" id="deals">
        <div class="row">
          <div class="col-lg-3 col-sm-6 float-left mt-2" *ngFor="let product of salesProducts | async">
            <div class="card-group display-flex">
              <div class="card">
                <div class="card-top">
                  <img *ngIf="product.imageUrl == null" class="card-img-top" src="../assets/images/testimages/gd.png"
                       alt="Card image cap">
                  <img *ngIf="product.imageUrl != null" class="card-img-top" src="{{product.imageUrl}}"
                       alt="Card image cap">
                </div>
                <div class="card-body">
                  <h5 class="card-title">{{product.title}}</h5>
                  <p class="card-text">Price: {{product.price | currency}}</p>
                  <p class="card-text">Category:
                    <span *ngFor="let tag of product.tags">{{tag.name}} </span></p>
                  <p class="card-text">Info: {{product.description}}</p>
                </div>
                <a href="javascript:void(0)" class="badge badge-danger mt-3 mb-3">DEAL OF THE DAY</a>
                <div class="card-stock">Stock: {{product.quantity}}</div>
                <div class="card-buttons">
                  <a href="javascript:void(0)" class="btn btn-secondary" (click)="add(product)">Add to cart</a>
                  <a href="javascript:void(0)" class="btn btn-primary">Buy</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-2 border">RIGHT STUFF</div>
    </div>
  </div>
</div>
