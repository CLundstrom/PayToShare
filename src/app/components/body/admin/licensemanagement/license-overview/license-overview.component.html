<div class="row mt-5">
  <div class="col-3">
    <app-add-license></app-add-license>
    <div class="nav flex-column nav-pills mt-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <a class="btn btn-outline-dark text-left active" id="v-pills-licenses-tab" data-toggle="pill"
         href="#v-pills-licenses"
         role="tab"
         aria-controls="v-pills-profile" aria-selected="false"><span uk-icon="icon:  list; ratio: 1"
                                                                     class="mr-2"></span>Overview</a>
    </div>
  </div>
  <div class="col-9">
    <div class="tab-content" id="v-pills-tabContent">
      <div class="tab-pane fade show active" id="v-pills-licenses" role="tabpanel"
           aria-labelledby="v-pills-licenses-tab">
        <app-message></app-message>
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="table-title-disabled" scope="col">Image</th>
            <th class="table-title" scope="col" (click)="sortName()">License name</th>
            <th class="table-title" scope="col" (click)="sortFormat()">Format</th>
            <th class="table-title" scope="col" (click)="sortTag()">Tag</th>
            <th class="table-title" scope="col" (click)="sortQuantity()">Quantity</th>
            <th class="table-title" scope="col" (click)="sortPrice()">Price</th>
            <th class="table-title-disabled" scope="col">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let license of licenses; index as i">
            <th scope="row">
              <img src="{{license.imageUrl}}" alt="">
            </th>
            <td>{{ license.title }}</td>
            <td>{{ license.format.name}}</td>
            <td>{{ license.tag.name }}</td>
            <td>{{ license.quantity }}</td>
            <td>{{ license.price | currency }} | {{ license.salePrice | currency }}</td>
            <td>
              <app-update-license [license]="license"></app-update-license>
              <app-delete-license [license]="license"></app-delete-license>
            </td>
          </tr>
          <tr>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
