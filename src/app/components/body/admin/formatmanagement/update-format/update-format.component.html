<ng-template #editFormatModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Edit Format</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="newFormatNameForm" (ngSubmit)="editFormat()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="formatID">Format ID</label>
          <input type="text" class="form-control" id="formatID"
                 formControlName="formatID" [(ngModel)]="id" disabled>
        </div>
        <div class="form-group col-md-6">
          <label for="formatName">Format Name</label>
          <input type="text" class="form-control" id="formatName"
                 formControlName="formatName" [(ngModel)]="name">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
        <button type="submit" class="btn btn-outline-dark" data-dismiss="modal">Save</button>
      </div>
    </form>
  </div>
</ng-template>

<a class="mr-3" role="button" style="cursor: pointer;" (click)="openCenteredDialog(editFormatModal)">
  <span uk-icon="icon: pencil"></span>
</a>
