<div class="temp card cardStyle shadow">
  <img class="card-img-top" src="../../../../../../assets/images/testimages/gd.png" alt="Product Image">
  <div class="card-body">
    <h4 class="card-title mt-1">{{title}}</h4>
    <h6>Speed: {{speed}} mb/s</h6>
    <p class="card-text"> {{description}}
    <p>Included licenses:</p>
    <div *ngFor="let license of licenses">
      <p>({{license.name}}: {{license.tagRef.name}} - {{license.formatRef.name}})</p>
    </div>
    <div class="buy d-flex justify-content-between align-items-center">
      <h5 class="mt-4">${{charge}}/month</h5>
      <h5 class="mt-4" style="color:red">N/A</h5>
      <a href="#" class="btn button bg-primary mt-3">
        Add To Cart</a>
    </div>
    <div class="align-items-center">
      <h6 class="text-success">in stock</h6>
    </div>
  </div>
</div>
