<ng-template #confirmDeleteModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirmation dialog</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure u want to delete <code>{{title}}</code>?!</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="cancelDelete(); modal.close('Close click');">Cancel</button>
    <button type="button" class="btn btn-light" (click)="confirmDelete(); modal.close('Close click');">Delete</button>
  </div>
</ng-template>

<a role="button" style="cursor: pointer;"
   (click)="openCenteredDialog(confirmDeleteModal); requestCategoryDelete(id)">
  <fa-icon [icon]="['fas', 'trash-alt']" size="lg"></fa-icon>
</a>
