<ng-template #addSalesModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Sale</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">

    <form [formGroup]="newSalesForm" (ngSubmit)="addSale()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="salesName">Sale name</label>
          <input type="text" class="form-control" id="salesName" placeholder="Sales name"
                 formControlName="salesName">
        </div>
      </div>
      <label for="productLicense">License</label>
      <select class="form-control" id="productLicense" formControlName="licenseID">
        <option value="" selected disabled hidden>Choose here</option>
        <option *ngFor="let license of licenses | async" [value]="license.id">
          {{license.name}}
        </option>
      </select>

      <label for="productFormat">Format</label>
      <select class="form-control" id="productFormat" formControlName="formatID">
        <option value="" selected disabled hidden>Choose here</option>
        <option *ngFor="let format of formats | async" [value]="format.id">
          {{format.name}}
        </option>
      </select>
      <label for="productTag">Tag</label>
      <select class="form-control" id="productTag" formControlName="tagID">
        <option value="" selected disabled hidden>Choose here</option>
        <option *ngFor="let tag of tags | async" [value]="tag.id">
          {{tag.name}}
        </option>
      </select>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
        <button type="submit" class="btn btn-outline-dark">Add</button>
      </div>
    </form>
  </div>
</ng-template>
<div class="nav flex-column nav-pills m-0 p-0 bg-white" id="v-pills-tab" aria-orientation="vertical">
  <a class="btn btn-outline-dark text-left" id="key" role="tab" aria-selected="true" href="#"
     (click)="openCenteredDialog(addSalesModal)"><span uk-icon="icon:  plus-circle; ratio: 1" class="mr-2"></span>Add
    Sale
  </a>
</div>
