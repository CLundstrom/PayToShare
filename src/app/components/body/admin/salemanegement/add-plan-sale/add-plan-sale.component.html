<form [formGroup]="newPlanSale" (ngSubmit)="addPlanSale()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Sale Name</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Name" formControlName="saleName">
    </div>
    <div class="form-group col-md-6">
      <label for="inputState">Plans</label>
      <select id="inputState" class="form-control" formControlName="selectedPlan" (click)="pushPlan()">
        <option value="" selected disabled hidden>Choose here</option>
        <option *ngFor="let plan of plans" [value]="plan | json">{{plan.title}}</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="saleBegin">Sale Begin</label>
      <input type="date" class="form-control" id="saleBegin" formControlName="saleBegin">
    </div>
    <div class="form-group col-md-6">
      <label for="saleEnd">Sale End</label>
      <input type="date" class="form-control" id="saleEnd" formControlName="saleEnd">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="discount">Discount %</label>
      <input type="number" class="form-control" id="discount" formControlName="saleDiscount">
    </div>
  </div>
  <div class="form-group">
    <span uk-icon="icon: image; ratio: 1" class="mr-2"></span>Selected plans:
    <hr class="mt-2 mb-2 p-0">
    <span class="uk-label uk-label-success mr-2 mb-2 border-danger plan" *ngFor="let selected of selectedPlans"
          (click)="popPlan(selected)">{{selected.title}}</span>
    <div class="modal-footer">
    </div>
  </div>
  <button type="submit" class="btn btn-outline-dark">Add</button>
</form>
