<div *ngIf="percentage | async as pct">
  <progress [value]="pct" max="100"></progress>
  {{pct | number}}%
</div>

<div *ngIf="snapshot | async as snap">
  {{ snap.bytesTransferred}} of {{snap.totalBytes}}
  <div *ngIf="url">
    <h3>Results!</h3>
    <img [src]="url" alt=""><br>
    <a [href]="url" target="_blank" rel="noopener">Download Me!</a>
  </div>
  <hr>
  <button (click)="task.pause()" [disabled]="!(snap.state === 'running')">Pause</button>
  <button (click)="task.cancel()" [disabled]="!(snap.state === 'running')">Cancel</button>
  <button (click)="task.resume()" [disabled]="!(snap.state === 'running')">Resume</button>
</div>
