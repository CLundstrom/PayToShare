<ng-template #editTagModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Edit Tag</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="newTagNameForm" (ngSubmit)="editTag()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="categoryId">Tag ID</label>
          <input type="text" class="form-control" id="categoryId" placeholder="Tag ID"
                 formControlName="tagID" [(ngModel)]="id" disabled>
        </div>
        <div class="form-group col-md-6">
          <label for="categoryName">Tag Name</label>
          <input type="text" class="form-control" id="categoryName" placeholder="Tag Name"
                 formControlName="tagName" [(ngModel)]="name">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
        <button type="submit" class="btn btn-outline-dark" data-dismiss="modal">Save</button>
      </div>
    </form>
  </div>
</ng-template>

<a class="mr-3" role="button" style="cursor: pointer;" (click)="openCenteredDialog(editTagModal)">
  <span uk-icon="icon: pencil"></span>
</a>
