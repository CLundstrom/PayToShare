<div class="container">
  <div class="card-columns">
    <div class="card mb-4 mt-3" *ngFor="let plan of plans | async">
      <div class="card-body">
        <img class="card-img-top img-fluid" src="{{plan.imageUrl}}" alt="{{product.imageUrl}}">
        <h5 class="card-title mt-2">{{plan.title}}</h5>
        <h6>Speed: {{plan.speed}} mb/s</h6>
        <p>Included licenses:</p>
        <div *ngFor="let license of plan.licenses">
          <p>({{license.name}}: {{license.tagRef.name}} - {{license.formatRef.name}})</p>
        </div>
        <p *ngIf="product.quantity == null" class="card-stock"><i class="fa fa-square null"></i> {{product.quantity}}
          out of stock</p>
        <p *ngIf="product.quantity != null" class="card-stock"><i class="fa fa-square"></i> {{product.quantity}} in
          stock</p>
        <div class="card-footer">
          <p class="price">{{plan.price | currency}}
            <a href="javascript:void(0)" class="btn btn-sm float-right">
              Buy
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
