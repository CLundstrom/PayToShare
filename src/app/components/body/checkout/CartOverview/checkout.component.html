<div class="container">
  <h1 class="text-center">Items in cart</h1>
  <div class="row justify-content-center">
    <div class="col-10 shadow-lg border scrolle">
      <div class="row justify-content-center border-bottom">
        <div class="col-2"></div>
        <div class="col-2 text-center mt-1 mb-1">Title</div>
        <div class="col-2 text-center mt-1 mb-1">Quantity</div>
        <div class="col-2 text-center mt-1 mb-1">Price</div>
        <div class="col-2 text-center mt-1 mb-1">Total</div>
        <div class="col-1 mt-1 mb-1">Remove</div>
      </div>
      <div class="row justify-content-center" *ngFor="let license of this.cart.licenses">
        <div class="col-2 shopping-cart-items">
          <span><img src="{{license.item.imageUrl}}" alt="item1"/></span>
        </div>
        <div class="col-2 text-center shopping-cart-text">{{license.item.title}}</div>
        <div class="col-2 text-center shopping-cart-text">
          <button class="button btn-circle" (click)="decreaseQuantity(license.item)"><i class="fa fa-minus"
                                                                                        aria-hidden="true"></i></button>
          {{license.amountOf}}
          <button class="button btn-circle" (click)="increaseQuantity(license.item)"><i class="fa fa-plus"
                                                                                        aria-hidden="true"></i></button>
        </div>
        <div class="col-2 text-center shopping-cart-text">{{license.item.price | currency}}</div>
        <div class="col-2 text-center shopping-cart-text">{{license.item.price * license.amountOf | currency}}</div>
        <div class="col-1">
          <button type="button" class="close btn-close" (click)="removeAll(license.item)" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class="row border-top">
        <div class="col-12">
          <h3 class="text-right">Total: {{this.cart.totalPrice | currency}}</h3>
          <button *ngIf="cart.numberOfItems === 0" type="button" class="btn" (click)="process()" routerLink="/order-confirmed" disabled>Confirm purchase</button>
          <button *ngIf="cart.numberOfItems > 0" type="button" class="btn" (click)="process()" routerLink="/order-confirmed">Confirm purchase</button>
        </div>
      </div>
    </div>
  </div>
</div>
