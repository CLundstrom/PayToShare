<div class="container">

  <div *ngIf="getLicenses().length > 0">
    <div class="res">
      <span class="textRes">Search results for: </span><span class="searchedWord">{{searchWord}}</span>
      <p>{{getLicenses().length }} matches found.</p>
    </div>
    <div class="row">
      <div class="col" *ngFor="let license of getLicenses()" id="products">

        <div class="card shadow">
          <!--  IMAGE -->
          <div class="card-top">
            <img *ngIf="license.imageUrl == null" class="card-img-top null" src="../assets/images/testimages/gd.png"
                 alt="Card image cap">
            <img *ngIf="license.imageUrl != null" class="card-img-top" src="{{license.imageUrl}}" alt="Card image cap">
          </div>

          <!--    BODY-->
          <div class="card-body">
            <h5 class="card-title">{{license.title}}</h5>
            <p class="card-text">
              {{license.format.name}}
            </p>
            <p class="card-text">
              {{license.tag.name}}
            </p>
            <p class="card-text ">{{license.description}}</p>
            <br>
            <p *ngIf="license.quantity == 0" class="card-stock"><i class="fa fa-square null"></i> out of stock</p>
            <p *ngIf="license.quantity != 0" class="card-stock"><i class="fa fa-square"></i> {{license.quantity}} in
              stock</p>
          </div>
          <!--      FOOTER-->
          <div class="card-footer">
            <p class="price">{{license.price | currency}}
              <a class="btn btn-sm float-right" (click)="addLicense(license)" id="buy">
                Buy
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="getLicenses().length === 0">
    <span class="textRes">Item(s) not found </span>
  </div>
</div>
