<div class="col-9">
  <div class="tab-content" id="v-pills-tabContent">
    <div class="tab-pane fade show active" id="v-pills-tags" role="tabpanel" aria-labelledby="v-pills-tags-tab">
      <app-message></app-message>
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Title</th>          
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col">Total</th>
        </tr>
        </thead>

        <tbody>
          <!--INSERT CODEEEEEEE TO GET THEM ITMES-->

          <tr *ngFor="let item of this.cart.items">
            <td>{{item.product.title}}</td>     
            
            <td>
              <button class="button btn-circle" (click)="decreaseQuantity(item.product)"><i class="fa fa-minus" aria-hidden="true"></i></button>
              {{item.amountOf}}
              <button class="button btn-circle" (click)="increaseQuantity(item.product)"><i class="fa fa-plus" aria-hidden="true"></i></button>
            </td>

            <td>{{item.product.price | currency}}</td>

            <td>{{item.product.price * item.amountOf | currency}}</td>
          </tr>


      
        </tbody>
        <tr>         
        </tr>

      </table>
      
     <div class="text-right"><button type="submit"  class="btn btn-primary" (click)="goToCart()">Order</button> Total: {{this.cart.totalPrice | currency}} </div>
    </div>
  </div>
  </div>
