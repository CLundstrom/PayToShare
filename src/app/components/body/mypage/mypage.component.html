<div class="container" id="outer">
  <span>Account Settings</span>
  <div *ngIf="!currentUser" class="alert alert-danger" role="alert">
    There was an error while loading user settings. Please try again later!
  </div>

<!--  INFORMATION SUCCESSFULLY UPDATED -->
  <div *ngIf="profileUpdated" class="alert alert-info">
    <strong>Info!</strong> Indicates a neutral informative change or action.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="container" id="inner">
    <form [formGroup]="profile" (ngSubmit)="onSubmit()">
      <!-- MAIL -->
      <div class="form-group row" >
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            [value]="currentUser.email"
            type="text" readonly class="form-control-plaintext" id="staticEmail" formControlName="email">
          <small id="tip1" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
      </div>

      <!-- NAME -->
      <div class="row">
        <div class="col">
          <label for="firstname">First name</label>
          <input [value]="currentUser.firstName" type="email" class="form-control" id="firstname" aria-describedby="emailHelp"
                 placeholder="John" formControlName="firstname">
        </div>
        <div class="col">
          <label for="lastname">Last name</label>
          <input [value]="currentUser.lastName" type="email" class="form-control" id="lastname" aria-describedby="emailHelp"
                 placeholder="Doe" formControlName="lastname">
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <label for="address">Address</label>
          <input [value]="currentUser.address" type="email" class="form-control" id="address" aria-describedby="emailHelp"
                 placeholder="Santa Monica Boulevard 221" formControlName="address">
        </div>
        <div class="col-sm-4">
          <label for="zip">Zipcode</label>
          <input [value]="currentUser.zipcode" type="zip" class="form-control" id="zip" aria-describedby="emailHelp"
                 formControlName="zipcode">
        </div>
      </div>


      <div class="row">
        <div class="col-sm-4">
          <label for="city">City</label>
          <input [value]="currentUser.city" type="text" class="form-control" id="city" placeholder="Stockholm" formControlNam="city">
        </div>
        <div class="col-sm-4">
          <label for="country">Country</label>
          <input [value]="currentUser.country" type="text" class="form-control" id="country" placeholder="Sweden" formControlName="country">
        </div>

        <div class="col-sm-2">
          <label for="rank" class="col-sm-2 col-form-label">Rank</label>
          <input [value]="isAdmin" type="text" readonly class="form-control-plaintext" id="rank">
        </div>

      </div>
      <hr>

      <button type="submit" class="btn btn-primary">Update profile settings</button>

    </form>
  </div>
</div>

<span *ngIf="currentUser.rank == 2">
  Debug: {{ currentUser | json}}
</span>
