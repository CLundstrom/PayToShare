<div class="container">
  <div class="row">
    <div class="col ml-3">
      <label for="sortSales">Sort by:</label><select id="sortSales" class="form-control" (change)="sort()">
      <option>Ascending</option>
      <option>Descending</option>
    </select>
    </div>
    <div class="col-10"></div>
  </div>
</div>
<div class="row d-flex justify-content-center mb-4">
  <div class="container-product pt-2">
    <div class="row text-center">
      <div class="col">
        <h1 class="text-white">Our Products</h1>
        <h4 class="text-white">Included with our licenses</h4>
        <p class="mt-1">Find a product you like then purchase a license to use it</p>
      </div>
    </div>
  </div>
</div>
<div class="container container-prod-row mb-5">
  <div class="row">
    <div class="col-xl-3 col-lg-4 col-md-5" *ngFor="let product of products; let i=index">
      <div class="card">
        <!--  IMAGE -->
        <div class="card-body d-flex flex-column">
          <img  src="{{product.imageUrl}}" alt="Card image cap">
        <!--    BODY-->
        <div class="card-body text-center">
          <h2 class="card-title">{{product.title}}</h2>
          <span *ngFor="let tag of product.tags">
          <h5 class="text-muted">< {{tag.name}} ></h5>
        </span>
          <h6 class="text-muted">| {{product.format.name}} |</h6>
          <hr>
          <p>{{product.description}}</p>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #modal let-modal>
  <span id="close" (click)="modal.close()" class="close">&times;</span>
  <img id="modalImg" src="{{this.selectedProduct.imageUrl}}" alt="{{this.selectedProduct.title}}">
  <span id="caption">{{this.selectedProduct.description}}</span>
</ng-template>
