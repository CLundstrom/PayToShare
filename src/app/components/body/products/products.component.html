<div class="col-sm-3" *ngFor="let product of products | async" id="products">
  <div class="card">
    <div class="card-top">
      <img *ngIf="product.imageUrl == null" class="card-img-top" src="../assets/images/testimages/gd.png"
           alt="Card image cap">
      <img *ngIf="product.imageUrl != null" class="card-img-top" src="{{product.imageUrl}}" alt="Card image cap"></div>
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">Price: {{product.price | currency}}</p>
      <p class="card-text">Category:
        <span *ngFor="let tag of product.tags">{{tag.name}} </span></p>
      <p class="card-text">Info: {{product.description}}</p>

    </div>
    <div class="card-stock">Stock: {{product.quantity}}</div>
    <div class="card-buttons">
      <a href="javascript:void(0)" class="btn btn-secondary">Add to cart</a>
      <a href="javascript:void(0)" class="btn btn-primary">Buy</a>
    </div>
  </div>
</div>
