<div class="container">
  <div class="card" style="width: 18rem;" *ngFor="let product of products">
    <img class="card-img-top" src="{{product.imageUrl}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">Price: {{product.price | currency}}</p>
      <p class="card-text">Category: {{product.category}}</p>
      <p class="card-text">Info: {{product.description}}</p>
      <p class="card-text">Stock: {{product.quantity}}</p>
      <a href="javascript:void(0)" class="btn btn-secondary">Add to cart</a>
      <a href="javascript:void(0)" class="btn btn-primary">Buy</a>
    </div>
  </div>
</div>
