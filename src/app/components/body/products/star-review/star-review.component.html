
<fieldset class="rating">
  <ng-container *ngFor="let num of [5, 4, 3, 2, 1]">
    <!-- full star -->
    <input (click)="starHandler(num)"
           [id]="'star'+num + this.productId"
           [value]="num-0.5"
           name="rating"
           type="radio"/>

    <label class="full" [for]="'star'+num+this.productId"></label>

    <!-- half star -->
    <input (click)="starHandler(num-0.5)"
           [value]="num-0.5"
           [id]="'halfstar'+num+this.productId"
           name="rating"
           type="radio"/>

    <label class="half" [for]="'halfstar'+num+this.productId"></label>

  </ng-container>
</fieldset>
