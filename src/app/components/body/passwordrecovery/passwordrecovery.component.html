<div class="container" id="outer">
  <div class="panel panel-default" id="forgotpw">
    <div class="panel-body">
      <div class="text-center">
        <h3><i class="fa fa-lock fa-4x"></i></h3>
        <h2 class="text-center">Forgot Password?</h2>
        <p>You can reset your password here.</p>
        <div class="panel-body">
          <form id="register-form" role="form" autocomplete="off" class="form" method="post">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                <input required [(ngModel)]="email" name="name" id="email" name="email" placeholder="email address"
                       class="form-control" type="email">
              </div>
            </div>

            <!-- Start of input field bindings and reset function -->
            <div class="form-group">
              <input [disabled]="emptyEmail()" name="recover-submit" class="btn btn-lg btn-primary btn-block"
                     value="Reset Password" (click)="resetPassword()" type="submit">
            </div>

            <!-- ERROR/SUCCESS MESSAGE -->
            <div class="alert alert-danger" *ngIf="(showError)">
              Invalid email.
            </div>

            <div class="alert alert-success" *ngIf="(valid)">
              Confirmation email sent.
            </div>

            <input type="hidden" class="hide" name="token" id="token" value="">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
